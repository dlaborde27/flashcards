<button mat-icon-button style="float: right;
margin: 5px;" matDialogClose>
    <mat-icon>close</mat-icon>
</button>
<mat-dialog-content>
    <header>
        <h1>Create new Deck</h1>
    </header>
    <p><mat-form-field>
        <input matInput placeholder="Name" #name>
        <mat-icon matSuffix>casino</mat-icon>
    </mat-form-field></p>
    <p><mat-form-field>
        <input matInput placeholder="Description" #description>
        <mat-icon matSuffix>description</mat-icon>
    </mat-form-field></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="postTopic(name.value, description.value)" matDialogClose>Save</button>
    <button mat-raised-button color="Warn" matDialogClose>Cancel</button>
</mat-dialog-actions>
