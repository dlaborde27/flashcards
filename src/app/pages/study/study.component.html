
<div class="containerCards">
<div class="flip-container" >
    <div class="flipper" *ngFor="let flashcard of dataFlashCard">
      <div class="front" [style.background-color]="colorSeleccionado" >
        <p> 
          {{flashcard.question}}
        </p>
      </div>
      <div class="back" [style.background-color]="colorSeleccionado">
  
        <p>
          {{flashcard.answer}}
        </p>
      </div>
    </div>
  </div>
