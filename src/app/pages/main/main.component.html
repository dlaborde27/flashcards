<div class="container" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="example-card">
      <mat-card-header class="card-header">
        <mat-card-title id="primary-header-title">Decks</mat-card-title>
        <mat-dialog-actions>
            <button mat-raised-button color="primary" (click)="openDialog()">Create Deck</button>
        </mat-dialog-actions>
      </mat-card-header>
      <mat-card-content *ngFor="let dato of data">
      <mat-divider></mat-divider>
            <mat-card class="card-content">
                <mat-card-content class="content" (click)="openDialogInformationDeck(dato)">{{dato.name}}</mat-card-content>
                <mat-icon (click)="deleteTopic(dato)" class="icon">delete</mat-icon>
            </mat-card>
      </mat-card-content>
    </mat-card>
</div>
