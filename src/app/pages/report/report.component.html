<div class="container" fxLayout="column" fxLayoutAlign="start center">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngIf="!da">
    <mat-form-field>
      <mat-label>Temas</mat-label>
      <mat-select
        [formControl]="topicSelect"
        (selectionChange)="selection($event.value)"
      >
        <mat-option *ngFor="let topic of dataTopic" [value]="topic.id">
          {{ topic.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
    <table mat-table [dataSource]="dataFlashCard" class="mat-elevation-z8">
      <ng-component matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef>Pregunta</th>
        <td mat-cell *matCellDef="let element">{{ element.question }}</td>
      </ng-component>
      <ng-component matColumnDef="answer">
        <th mat-header-cell *matHeaderCellDef>Respuesta</th>
        <td mat-cell *matCellDef="let element">{{ element.answer }}</td>
      </ng-component>
      <ng-component matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="openDialogUpdate(element)" class="icon editar">edit</mat-icon>
        </td>
      </ng-component>
      <ng-component matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="deleteFlashCard(element)" class="icon eliminar">delete</mat-icon>
        </td>
      </ng-component>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
